<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Split Ease - Contact Us</title>
    <!-- Add your CSS files here -->
</head>

<body>
    <!-- Add your header content here -->
    <header>
        <h1>Contact Us</h1>
        <!-- Add navigation links if needed -->
    </header>

    <!-- Add your contact form here -->
    <div class="container">
        <h2>Contact the Admins</h2>
        <form action="/send-message" method="POST">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <!-- Add calendar and calendly links for admins here -->
            <label for="admin">Contact Admin:</label>
            <select id="admin" name="admin">
                <option value="Eros">Eros</option>
                <option value="Snehil">Snehil</option>
                <option value="Moeez">Moeez</option>
            </select><br><br>

            <!-- Add Calendly links for admins here -->
            <!-- Replace the "#" with actual Calendly links -->
            <label for="calendly">Schedule Meeting:</label><br>
            <a href="https://calendly.com/eroskuikel/for-splitease">Schedule a meeting with Eros</a><br>
            <a href="https://calendly.com/eroskuikel/for-splitease">Schedule a meeting with Snehil</a><br>
            <a href="https://calendly.com/eroskuikel/for-splitease">Schedule a meeting with Moeez</a><br><br>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <!-- Add your footer content here -->
    <footer>
        <p>&copy; 2024 Split Ease. All rights reserved.</p>
    </footer>

    <!-- Add your JavaScript files here -->
</body>

</html>
